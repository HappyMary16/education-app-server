spring.security.oauth2.client.registration.messaging-client-auth-code.provider= keycloak
spring.security.oauth2.client.registration.messaging-client-auth-code.client-id= messaging-client
spring.security.oauth2.client.registration.messaging-client-auth-code.authorization-grant-type= password
spring.security.oauth2.client.registration.messaging-client-auth-code.scope=openid

spring.security.oauth2.client.provider.keycloak.authorization-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/token

uwm.api.port=8081
oauth.user1.username=student
oauth.user1.password=student
oauth.user2.username=teacher
oauth.user2.password=teacher

keycloak.auth-server-url=${UWITHME_KEYCLOAK_HOST:http://localhost:8080/auth}
keycloak.realm=${UWITHME_KEYCLOAK_REALM:test}
keycloak.resource=${UWITHME_KEYCLOAK_CLIENT:uwm-ui}
keycloak.bearer-only=true

spring.main.allow-bean-definition-overriding=true