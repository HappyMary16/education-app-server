name: Main

on:
  push:
    branches: [ master ]

jobs:
  build-archive:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.2
      - name: Package with Mavwn
        run: mvn package -DskipTests
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: UwithmeServiceApp
          path: ./uwithme-service/target/UwithmeServiceApp.jar
          retention-days: 1
  image-build:
    needs: build-archive
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: UwithmeServiceApp
          path: ./uwithme-service/target/UwithmeServiceApp.jar
      - name: Build and Publish latest Docker image
        uses: VaultVulp/gp-docker-action@1.1.8
        with:
          github-token: ${{ secrets.ACTIONS_TOKEN }}
          image-name: university-with-me
  deploy:
    needs: build-archive
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: UwithmeServiceApp
          path: ./UwithmeServiceApp
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Deploy
        run: scp ./uwithme-server/UwithmeServiceApp.jar root@109.87.198.211:/home/misha/uwithme-service/UwithmeServiceApp.jar
      - name: Restart
        run: ssh root@109.87.198.211 service uwithme-service restart
